<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set Interval Demo</h1>
    <script>
        //Set interval
        var a=setInterval(function(){alert("hello")},5000);
        function stopInterval(){
            clearInterval(a);
        }
    </script>
    <button type="button" onclick="stopInterval()">Stop Interval</button>
</body>
</html>
